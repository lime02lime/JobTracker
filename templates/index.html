<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Manager</title>
</head>
<body>
    <h1>JobTrackr - Job Application Manager</h1>
    <form action="/submit_url" method="post">
        <label for="url">Job posting URL:</label>
        <input type="text" id="url" name="url" maxlength="2048">
        <br><br>
        <label for="page_text">Web page text:</label>
        <textarea id="page_text" name="page_text" rows="4" cols="50" maxlength="15000"></textarea>
        <br><br>
        <label for="job_notes">Add notes:</label>
        <textarea id="job_notes" name="job_notes" rows="4" cols="50" maxlength="1500"></textarea>
        <br><br>

        <label for="job_status">Current application status:</label>
        <br>
        <input type="radio" id="applied" name="job_status" value="applied">
        <label for="applied">Applied</label>
        <br>
        <input type="radio" id="not_applied" name="job_status" value="not_applied">
        <label for="not_applied">Not yet applied</label>
        <br>
        <input type="radio" id="assessments" name="job_status" value="assessments">
        <label for="assessments">Assessments to do</label>
        <br>
        <input type="radio" id="offer" name="job_status" value="offer">
        <label for="offer">Offer received</label>
        <br>
        <input type="radio" id="rejected" name="job_status" value="rejected">
        <label for="rejected">Rejected</label>
        <br><br>

        <button type="submit">Add Job</button>
    </form>
    <br><br>
    <form action="/view_jobs" method="get">
        <button type="submit">View Jobs</button>
    </form>
    <form action="/export_jobs" method="get">
        <button type="submit">Export Jobs to CSV</button>
    </form>
</body>
</html>
