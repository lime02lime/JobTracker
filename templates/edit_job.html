<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Posting</title>
</head>
<body>
    <h1>Edit Job Posting</h1>
    <p>{{ job['Title'] }} at {{ job['Company'] }}</p>
    <form action="/edit/{{ job['id'] }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ job['Title'] }}"><br><br>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" value="{{ job['Company'] }}"><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ job['Location'] }}"><br><br>

        <label for="responsibilities">Responsibilities:</label>
        <textarea id="responsibilities" name="responsibilities" rows="4" cols="50" maxlength="15000">{{ job['Responsibilities'] }}</textarea><br><br>

        <label for="company_summary">Company Summary:</label>
        <textarea id="company_summary" name="company_summary" rows="4" cols="50" maxlength="15000">{{ job['Company_Summary'] }}</textarea><br><br>

        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" name="start_date" value="{{ job['Start_Date'] }}"><br><br>

        <label for="deadline">Deadline:</label>
        <input type="text" id="deadline" name="deadline" value="{{ job['Deadline'] }}"><br><br>

        <label for="posting_date">Posting Date:</label>
        <input type="text" id="posting_date" name="posting_date" value="{{ job['Posting_Date'] }}"><br><br>

        <label for="url">URL:</label>
        <input type="text" id="url" name="url" value="{{ job['URL'] }}"><br><br>

        <label for="job_notes">Job notes:</label>
        <input type="text" id="job_notes" name="job_notes" value="{{ job['Notes'] }}"><br><br>

        <label for="job_status">Current application status:</label>
        <br>
        <input type="radio" id="applied" name="job_status" value="applied" {% if job['Status'] == 'applied' %}checked{% endif %}>
        <label for="applied">Applied</label>
        <br>
        <input type="radio" id="not_applied" name="job_status" value="not_applied" {% if job['Status'] == 'not_applied' %}checked{% endif %}>
        <label for="not_applied">Not yet applied</label>
        <br>
        <input type="radio" id="assessments" name="job_status" value="assessments" {% if job['Status'] == 'assessments' %}checked{% endif %}>
        <label for="assessments">Assessments to do</label>
        <br>
        <input type="radio" id="offer" name="job_status" value="offer" {% if job['Status'] == 'offer' %}checked{% endif %}>
        <label for="offer">Offer received</label>
        <br>
        <input type="radio" id="rejected" name="job_status" value="rejected" {% if job['Status'] == 'rejected' %}checked{% endif %}>
        <label for="rejected">Rejected</label>
        <br><br>

        <button type="submit">Update Job</button>
    </form>
    <br></br>
    <a href="/view_jobs">Back to Jobs List</a>
</body>
</html>
