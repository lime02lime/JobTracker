<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Jobs</title>
</head>
<body>
    <h1>Saved Job Postings</h1>
    <ul>
        {% for job in jobs %}
        <li>{{ job['Title'] }} at {{ job['Company'] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Add more jobs</a>
</body>
</html>
